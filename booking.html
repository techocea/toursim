    <div class="booking-page">
        <div class="image" >
        </div>
        <div class="book">
            <div class="book-box">
                <h2>BOOK NOW</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name"  required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"required>

            <label for="whatsapp">WhatsApp Number</label>
            <input type="tel" id="whatsapp" name="whatsapp"required>

            <label for="start-date">Travel Start Date</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">Travel End Date</label>
            <input type="date" id="end-date" name="end-date" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <label for="persons">Number of Persons</label>
            <input type="number" id="persons" name="persons" required>

            <label for="children">Number of Children</label>
            <input type="number" id="children" name="children" required>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit Booking</button>

            <p>We will contact you within 24 hours to confirm your booking.</p>
        </form>
    </div>
</div>
</div>
